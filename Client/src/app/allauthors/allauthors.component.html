<a [routerLink]="['new']">Add a quotable author</a>
<h2>We have quotes by:</h2>
<table>
  <tr>
    <th><h3>Authors</h3></th>
    <th><h3>Actions</h3></th>
  </tr>
  <tr *ngFor="let author of authors">
    <td>{{ author.name }}</td>
    <td>
      <button (click)="viewAuthorFromService(author)" [routerLink]="['/quotes/' + author._id]">View Quotes</button>
      <button (click)="grabAuthorFromService(author)" [routerLink]="['edit']">Edit</button>
      <button (click)="deleteAuthorFromService(author)">Delete</button>
    </td>
  </tr>
</table>
